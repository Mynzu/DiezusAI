<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diezus AI - Pastel Pro</title>
    <style>
        /* (MantÃ©n tu CSS igual, estÃ¡ perfecto) */
        * { box-sizing: border-box; }
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #ffd1dc, #e0b0ff, #bde0fe, #ffedbc); 
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh; display: flex; color: #4a4a4a;
            transition: background 0.8s ease; overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body.dark-mode {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e) !important;
            color: #e0e0e0;
        }
        #auth-container { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; position: absolute; z-index: 10; }
        .box { background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 25px; border: 2px solid #bde0fe; text-align: center; width: 420px; backdrop-filter: blur(10px); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 20px; border: 1px solid #e0b0ff; outline: none; background: #fff; color: #000; }
        #chat-interface { display: none; width: 100%; height: 100vh; grid-template-columns: 250px 1fr; }
        .sidebar { background: rgba(255, 255, 255, 0.5); border-right: 1px solid #ffd1dc; display: flex; flex-direction: column; padding: 20px; justify-content: space-between; }
        .chat-main { display: flex; flex-direction: column; height: 100vh; padding: 20px; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: rgba(255, 255, 255, 0.4); border-radius: 15px; }
        .msg { padding: 12px 18px; border-radius: 20px; max-width: 75%; line-height: 1.4; word-wrap: break-word; color: #000000 !important; }
        .ai { background: #ffffff; align-self: flex-start; border: 1px solid #eee; }
        .user { background: #bde0fe; align-self: flex-end; font-weight: 500; }
        .btn { padding: 12px; border-radius: 25px; border: none; background: #ffd1dc; color: #7a4a5a; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .menu-btn { width: 100%; background: #ffffff; border: 1px solid #e0b0ff; color: #b070d8; padding: 12px; border-radius: 15px; cursor: pointer; margin-bottom: 10px; font-weight: bold; }
        .link-btn { display: block; width: 100%; padding: 12px; border-radius: 15px; text-align: center; text-decoration: none; font-weight: bold; margin-top: 10px; }
        .katze-btn { border: 1px solid #e0b0ff; color: #b070d8; background: #fff; }
        .poki-btn { border: 1px solid #ffedbc; color: #d4a017; background: #fffdf6; }
        .disclaimer { font-size: 11px; color: #888; text-align: center; margin-top: 5px; }
        .themes { display: none; flex-direction: column; gap: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="box" id="login-box">
            <h1 style="color: #b070d8;">DIEZUS AI</h1>
            <input type="email" id="log-email" placeholder="Correo">
            <input type="password" id="log-pass" placeholder="ContraseÃ±a">
            <button class="btn" style="width:100%" onclick="entrar()">ENTRAR</button>
            <p style="font-size:12px; margin-top:10px;">
                <span onclick="mostrarTab('register-box')" style="cursor:pointer; color:#b070d8;">Registrarse</span> | 
                <span onclick="mostrarTab('recover-box')" style="cursor:pointer; color:#b070d8;">Â¿Olvidaste tu clave?</span>
            </p>
        </div>

        <div class="box" id="register-box" style="display:none;">
            <h2 style="color: #b070d8;">Crear Cuenta</h2>
            <select id="reg-pregunta">
                <option value="mascota">Â¿Nombre de tu mascota?</option>
                <option value="ciudad">Â¿Ciudad de nacimiento?</option>
                <option value="color">Â¿Color favorito?</option>
            </select>
            <input type="text" id="reg-r" placeholder="Respuesta a la pregunta">
            <input type="text" id="reg-nom" placeholder="Tu Apodo">
            <input type="email" id="reg-mail" placeholder="Correo">
            <input type="password" id="reg-pass" placeholder="ContraseÃ±a">
            <button class="btn" style="width:100%" onclick="registrar()">REGISTRARME</button>
            <button class="btn" style="background:none; width:100%" onclick="mostrarTab('login-box')">Volver</button>
        </div>

        <div class="box" id="recover-box" style="display:none;">
            <h2 style="color: #b070d8;">Recuperar</h2>
            <select id="rec-pregunta">
                <option value="mascota">Â¿Nombre de tu mascota?</option>
                <option value="ciudad">Â¿Ciudad de nacimiento?</option>
                <option value="color">Â¿Color favorito?</option>
            </select>
            <input type="text" id="rec-r" placeholder="Tu respuesta">
            <input type="email" id="rec-email" placeholder="Correo de la cuenta">
            <input type="password" id="rec-nueva" placeholder="Nueva ContraseÃ±a">
            <button class="btn" style="width:100%" onclick="recuperar()">ACTUALIZAR</button>
            <button class="btn" style="background:none; width:100%" onclick="mostrarTab('login-box')">Volver</button>
        </div>
    </div>

    <div id="chat-interface">
        <div class="sidebar">
            <div>
                <h2 style="color: #b070d8;">DIEZUS</h2>
                <button class="menu-btn" onclick="toggleMenu()">Temas â˜°</button>
                <div id="themes-box" class="themes">
                    <button class="btn" style="width:100%; margin-bottom:5px;" onclick="cambiarFondo('original')">Pastel Mix</button>
                    <button class="btn" style="width:100%; margin-bottom:5px; background:#bde0fe;" onclick="cambiarFondo('oceano')">OcÃ©ano</button>
                    <button class="btn" style="width:100%; margin-bottom:5px; background:#ffcc99;" onclick="cambiarFondo('naranja')">Naranja</button>
                    <button class="btn" style="width:100%; margin-bottom:5px; background:#24243e; color:white;" onclick="cambiarFondo('oscuro')">Modo Noche ðŸŒ™</button>
                </div> 
                <a href="/katze" class="link-btn katze-btn">Katze</a>
                <a href="https://poki.com" target="_blank" class="link-btn poki-btn">ðŸŽ® Jugar Poki</a>
            </div>
            <button class="btn" style="background:transparent; border:1px solid #e0b0ff;" onclick="location.reload()">Salir</button>
        </div> 

        <div class="chat-main">
            <div id="chat-window"></div>
            <div style="display:flex; gap:10px; margin-top:10px; flex-direction:column;">
                <div style="display:flex; gap:10px;">
                    <input type="text" id="user-input" placeholder="Escribe algo..." onkeypress="if(event.key==='Enter') enviarMensaje()">
                    <button class="btn" style="width:100px;" onclick="enviarMensaje()">ENVIAR</button>
                </div>
                <div class="disclaimer">Diezus puede cometer errores. Verifica la informaciÃ³n importante.</div>
            </div>
        </div>
    </div>

    <script>
        // --- CAMBIOS CLAVE PARA QUE CORRA EN EL TELÃ‰FONO ---
        // Se eliminÃ³ "http://localhost:3000" de todos los fetch.

        function mostrarTab(id) {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('register-box').style.display = 'none';
            document.getElementById('recover-box').style.display = 'none';
            document.getElementById(id).style.display = 'block';
        }

        function toggleMenu() {
            let b = document.getElementById('themes-box');
            b.style.display = (b.style.display==='flex') ? 'none' : 'flex';
        }

        function cambiarFondo(t) {
            document.body.classList.remove('dark-mode');
            const c = { 
                'original': 'linear-gradient(135deg, #ffd1dc, #e0b0ff, #bde0fe, #ffedbc)', 
                'oceano': 'linear-gradient(135deg, #bde0fe, #a2d2ff, #e0f2f1)',
                'naranja': 'linear-gradient(135deg, #ffeadb, #ffd8b1, #ffcc99)',
                'oscuro': 'linear-gradient(135deg, #0f0c29, #302b63, #24243e)'
            };
            if(t === 'oscuro') document.body.classList.add('dark-mode');
            document.body.style.background = c[t];
            document.body.style.backgroundSize = "400% 400%";
        }

        async function entrar() {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            if(!email || !pass) return alert("Hey, rellena los datos.");
            // CAMBIO: /api/login
            const res = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email, pass}) });
            const data = await res.json();
            if(data.success) { 
                document.getElementById('auth-container').style.display = 'none'; 
                document.getElementById('chat-interface').style.display = 'grid'; 
                document.getElementById('chat-window').innerHTML = `<div class="msg ai">Â¡Hola! Soy Diezus, hablemos.</div>`;
            } else { alert("Datos incorrectos."); }
        }

        async function registrar() {
            const nombre = document.getElementById('reg-nom').value;
            const email = document.getElementById('reg-mail').value;
            const pass = document.getElementById('reg-pass').value;
            const respuesta = document.getElementById('reg-r').value;
            if(!nombre || !email || !pass || !respuesta) return alert("Rellena todo.");
            // CAMBIO: /api/register
            const res = await fetch('/api/register', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({nombre, email, pass, pregunta: document.getElementById('reg-pregunta').value, respuesta}) });
            if((await res.json()).success) { alert("Â¡Cuenta creada!"); mostrarTab('login-box'); }
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const win = document.getElementById('chat-window');
            if(!input.value.trim()) return;

            const msj = input.value;
            win.innerHTML += `<div class="msg user">${msj}</div>`;
            input.value = "";
            win.scrollTop = win.scrollHeight;

            // CAMBIO: /api/chat
            const res = await fetch('/api/chat', { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body: JSON.stringify({ mensaje: msj }) 
            });
            const data = await res.json();

            const aiMsgDiv = document.createElement("div");
            aiMsgDiv.className = "msg ai";
            win.appendChild(aiMsgDiv);
            
            let i = 0;
            const texto = data.respuesta;
            function escribir() {
                if (i < texto.length) {
                    aiMsgDiv.innerHTML += texto.charAt(i);
                    i++;
                    win.scrollTop = win.scrollHeight;
                    setTimeout(escribir, 30);
                }
            }
            escribir();
        }

        async function recuperar() {
            const email = document.getElementById('rec-email').value;
            const respuesta = document.getElementById('rec-r').value;
            const nuevaPass = document.getElementById('rec-nueva').value;
            if(!email || !respuesta || !nuevaPass) return alert("Faltan datos.");
            // CAMBIO: /api/recover
            const res = await fetch('/api/recover', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, respuesta, nuevaPass }) });
            const data = await res.json(); alert(data.mensaje); if(data.success) mostrarTab('login-box');
        }
    </script>
</body>
</html>
